name: Build and Deploy to EC2

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Push Docker image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/onboarding-backend:latest .
          docker push ${{ secrets.DOCKER_USERNAME }}/onboarding-backend:latest

      - name: SSH and Deploy on EC2
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_PRIVATE_KEY }}
          script: |
            docker pull ${{ secrets.DOCKER_USERNAME }}/onboarding-backend:latest
            docker stop $(docker ps -q --filter ancestor=${{ secrets.DOCKER_USERNAME }}/onboarding-backend:latest) || true
            docker run -d -p 8080:8080 ${{ secrets.DOCKER_USERNAME }}/onboarding-backend:latest
